name: Node.js CI Pipeline

on:
  push:
    branches:
      - main
      - branche_abou

  pull_request:
    branches:
      - main
      - branche_abou

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 7.x,]  # Les versions de Node.js Ã  tester

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Run linter (optionnel)
      run: npm run lint
